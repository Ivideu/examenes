<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Interactivo: Mapa Mudo de España</title>
    <style>
        :root {
            --primary: #2980b9;
            --secondary: #34495e;
            --success: #27ae60;
            --bg: #f4f7f6;
        }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Botón Volver */
        .btn-back { background: var(--secondary); color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; float: left; font-weight: bold; transition: 0.3s; }
        .btn-back:hover { background: #2c3e50; transform: translateX(-3px); }

        .header { text-align: center; clear: both; margin-bottom: 20px; }
        h1 { color: var(--primary); margin-top: 15px; }

        /* Contenedor del Mapa */
        .map-frame {
            position: relative;
            width: 100%;
            background: #eef2f3;
            border-radius: 15px;
            padding: 10px;
            border: 2px solid #ddd;
            text-align: center;
            margin-bottom: 30px;
        }
        .map-frame img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Formulario de Respuestas */
        .quiz-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .answer-row {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            gap: 10px;
        }
        
        /* Colores alternos por línea */
        .answer-row:nth-child(4n+1) { background-color: #f1f9ff; } /* Azul */
        .answer-row:nth-child(4n+2) { background-color: #fff9f1; } /* Naranja */
        .answer-row:nth-child(4n+3) { background-color: #f5f1ff; } /* Morado */
        .answer-row:nth-child(4n+4) { background-color: #f0fff4; } /* Verde */

        .number-tag {
            background: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            flex-shrink: 0;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-finish {
            width: 100%;
            background: var(--success);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: 0.3s;
        }
        .btn-finish:hover { background: #219150; transform: scale(1.01); }

        @media (max-width: 600px) {
            .btn-back { float: none; width: 100%; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <button onclick="window.history.back()" class="btn-back">⬅ VOLVER</button>
    
    <div class="header">
        <h1>Examen Geografía: España Física</h1>
        <p>Identifica los sistemas montañosos y ríos señalados en el mapa.</p>
    </div>

    <div class="map-frame">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Spain_physical_map-blank.svg/1280px-Spain_physical_map-blank.svg.png" alt="Mapa Mudo España">
        <p style="font-size: 12px; color: #7f8c8d;">Fuente: Mapa Físico Mudo de España</p>
    </div>

    <form id="geoQuiz">
        <div class="quiz-container">
            <div class="answer-row">
                <div class="number-tag">1</div>
                <input type="text" placeholder="Sistema montañoso al Norte...">
            </div>
            <div class="answer-row">
                <div class="number-tag">2</div>
                <input type="text" placeholder="Río que pasa por Zaragoza...">
            </div>
            <div class="answer-row">
                <div class="number-tag">3</div>
                <input type="text" placeholder="Sistema Central...">
            </div>
            <div class="answer-row">
                <div class="number-tag">4</div>
                <input type="text" placeholder="Río más largo de la península...">
            </div>
            <div class="answer-row">
                <div class="number-tag">5</div>
                <input type="text" placeholder="Montañas al Sur (Granada)...">
            </div>
            <div class="answer-row">
                <div class="number-tag">6</div>
                <input type="text" placeholder="Río que pasa por Sevilla...">
            </div>
            <div class="answer-row">
                <div class="number-tag">7</div>
                <input type="text" placeholder="Frontera natural con Francia...">
            </div>
            <div class="answer-row">
                <div class="number-tag">8</div>
                <input type="text" placeholder="Macizo Galaico...">
            </div>
            <div class="answer-row">
                <div class="number-tag">9</div>
                <input type="text" placeholder="Río Guadiana...">
            </div>
            <div class="answer-row">
                <div class="number-tag">10</div>
                <input type="text" placeholder="Archipiélago Canario...">
            </div>
        </div>

        <button type="button" class="btn-finish" onclick="checkAnswers()">
            FINALIZAR Y CORREGIR
        </button>
    </form>
</div>

<script>
    function checkAnswers() {
        alert("¡Examen completado! Ahora compara tus respuestas con el mapa de estudio de tu libro.");
    }
</script>

</body>
</html>
