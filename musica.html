<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC CHALLENGE 2.0 - La Voz Humana</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --accent: #ff4081;
            --success: #4caf50;
            --error: #f44336;
            --bg-light: #f5f7fa;
            --card-white: #ffffff;
            --text-dark: #2c3e50;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            width: 95%;
            max-width: 800px;
            background: var(--card-white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #e1e8ed;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--primary);
            font-size: 1.6rem;
            margin-top: 0;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--accent);
        }

        .progress-container {
            height: 10px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: 0.4s ease;
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Botones y Grillas */
        .options-grid { display: grid; gap: 10px; }
        .btn {
            background: #fff; border: 2px solid #e1e8ed;
            padding: 15px; border-radius: 12px; cursor: pointer;
            font-size: 1.1rem; font-weight: 600; text-align: left;
        }
        .btn:hover:not(:disabled) { border-color: var(--primary); background: #f0f7ff; }
        
        .tf-grid { display: flex; gap: 15px; }
        .btn-tf { flex: 1; text-align: center; font-size: 1.2rem; }

        /* Matching */
        .match-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .match-col { display: flex; flex-direction: column; gap: 10px; }
        .match-item {
            background: #fff; padding: 12px; border: 2px dashed var(--primary);
            border-radius: 8px; cursor: pointer; text-align: center; font-weight: bold;
        }
        .match-item.selected { background: var(--accent); color: white; border-style: solid; }
        .match-item.locked { background: #e8f5e9; border-color: var(--success); color: var(--success); cursor: default; }

        /* Feedback Area */
        #feedback-area {
            display: none; margin-top: 20px; padding: 15px;
            border-radius: 10px; text-align: center;
        }
        .correct-box { background: #e8f5e9; color: var(--success); border: 1px solid var(--success); }
        .wrong-box { background: #ffebee; color: var(--error); border: 1px solid var(--error); }

        .btn-next {
            margin-top: 15px; background: var(--primary); color: white;
            border: none; padding: 12px 30px; border-radius: 8px;
            cursor: pointer; font-family: 'Orbitron'; font-weight: bold;
        }

        /* Final Screen */
        #score-screen { text-align: center; display: none; }
        .final-score { font-size: 4rem; color: var(--primary); font-family: 'Orbitron'; }
        .stat-box { display: flex; justify-content: space-around; margin: 20px 0; font-size: 1.2rem; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="quiz-ui">
        <h1>MUSIC CHALLENGE: LA VOZ</h1>
        <div class="stats-bar">
            <span id="q-count">PREGUNTA: 1 / 40</span>
            <span id="score-count">PUNTOS: 0</span>
        </div>
        <div class="progress-container"><div id="progress-fill"></div></div>
        
        <div id="question-area"></div>
        
        <div id="feedback-area">
            <p id="feedback-text"></p>
            <button class="btn-next" onclick="nextQuestion()">CONTINUAR</button>
        </div>
    </div>

    <div id="score-screen">
        <h1>RESULTADOS FINALES</h1>
        <div class="final-score" id="total-pts">0</div>
        <div class="stat-box">
            <div style="color: var(--success)">Aciertos: <b id="c-count">0</b></div>
            <div style="color: var(--error)">Errores: <b id="w-count">0</b></div>
        </div>
        <p id="rank-text" style="font-weight: bold;"></p>
        <button class="btn" style="width:100%; text-align:center; background: var(--primary); color:white;" onclick="location.reload()">REPETIR EXAMEN</button>
    </div>
</div>

<script>
    const questions = [
        // OPCIÓN MÚLTIPLE (15)
        { type: 'choice', q: "¿Cuál es el material que vibra en la voz?", opts: ["Los pulmones", "Las cuerdas vocales", "La boca", "El diafragma"], ans: 1, info: "Las cuerdas vocales son membranas situadas en la laringe que vibran al paso del aire." },
        { type: 'choice', q: "¿Qué aparato abastece el aire necesario?", opts: ["Resonador", "Fonador", "Respiratorio", "Auditivo"], ans: 2, info: "El aparato respiratorio proporciona el flujo de aire, que es la materia prima del sonido." },
        { type: 'choice', q: "La respiración más idónea para el canto es:", opts: ["Superior", "Abdominal", "Clavicular", "Completa (Costo-diafragmática)"], ans: 3, info: "Es la que aprovecha toda la capacidad pulmonar y permite el control mediante el diafragma." },
        { type: 'choice', q: "¿Cuántas cuerdas vocales tenemos?", opts: ["Dos", "Cuatro", "Seis", "Ocho"], ans: 0, info: "Tenemos solo dos cuerdas vocales que se juntan o separan." },
        { type: 'choice', q: "¿En qué órgano se produce la voz?", opts: ["Faringe", "Laringe", "Tráquea", "Esófago"], ans: 1, info: "La laringe es el órgano fonador por excelencia." },
        { type: 'choice', q: "¿Qué función tiene el aparato resonador?", opts: ["Producir aire", "Cerrar la glotis", "Amplificar y dar timbre", "Mover el diafragma"], ans: 2, info: "Los resonadores (boca, nariz, cráneo) amplifican el débil sonido de las cuerdas." },
        { type: 'choice', q: "¿Cuál es la voz más aguda de mujer?", opts: ["Contralto", "Mezzosoprano", "Soprano", "Tenor"], ans: 2, info: "La soprano alcanza las notas más altas del registro femenino." },
        { type: 'choice', q: "¿Qué voz masculina llega a registros de mujer?", opts: ["Bajo", "Tenor", "Contratenor", "Barítono"], ans: 2, info: "El contratenor utiliza el falsete para cantar en la tesitura de una contralto o mezzo." },
        { type: 'choice', q: "La voz más grave de hombre es:", opts: ["Bajo", "Barítono", "Tenor", "Soprano"], ans: 0, info: "El bajo tiene una tesitura muy profunda y oscura." },
        { type: 'choice', q: "La voz intermedia de mujer se llama:", opts: ["Soprano", "Mezzosoprano", "Contralto", "Bajo"], ans: 1, info: "La mezzo está entre la soprano y la contralto." },
        { type: 'choice', q: "¿Cómo se llama el coro de niños?", opts: ["Orfeón", "Escolanía", "Coral", "Ochote"], ans: 1, info: "Las escolanías son coros formados exclusivamente por niños y niñas (voces blancas)." },
        { type: 'choice', q: "Un 'Ochote' es una agrupación de:", opts: ["8 voces mixtas", "8 voces graves masculinas", "8 sopranos", "10 voces"], ans: 1, info: "Es típico del norte de España y está formado por 8 hombres." },
        { type: 'choice', q: "La voz intermedia de hombre es:", opts: ["Tenor", "Bajo", "Barítono", "Contralto"], ans: 2, info: "El barítono combina la potencia del bajo con la agilidad del tenor." },
        { type: 'choice', q: "¿Qué agrupación coral es la más numerosa (más de 100 voces)?", opts: ["Coro de cámara", "Cuarteto", "Orfeón", "Dúo"], ans: 2, info: "Los orfeones son grandes masas corales que pueden superar los 100 integrantes." },
        { type: 'choice', q: "¿Cuál de estos es un resonador natural?", opts: ["El estómago", "Los senos frontales", "El hígado", "Los pulmones"], ans: 1, info: "Los huecos óseos de la cara y el cráneo actúan como cajas de resonancia." },

        // VERDADERO/FALSO (15)
        { type: 'tf', q: "Las cuerdas vocales se abren para producir el sonido.", ans: false, info: "Falso: se cierran y vibran; se abren para dejar pasar el aire al respirar." },
        { type: 'tf', q: "El diafragma baja cuando inspiramos aire.", ans: true, info: "Correcto: al bajar deja espacio para que los pulmones se llenen." },
        { type: 'tf', q: "El contratenor es una voz femenina.", ans: false, info: "Falso: es un hombre que canta en un registro agudo." },
        { type: 'tf', q: "La tesitura es el rango de notas que una persona puede cantar cómodamente.", ans: true, info: "Correcto: define la clasificación de la voz." },
        { type: 'tf', q: "Las 'voces blancas' son las de los niños y mujeres.", ans: true, info: "Correcto: se llaman así por su claridad y falta de vibrato adulto." },
        { type: 'tf', q: "Un coro de cámara suele tener 100 personas.", ans: false, info: "Falso: un coro de cámara es pequeño (entre 10 y 30 voces)." },
        { type: 'tf', q: "La laringe se encuentra debajo de la tráquea.", ans: false, info: "Falso: está encima de la tráquea." },
        { type: 'tf', q: "El timbre es lo que nos permite diferenciar una voz de otra.", ans: true, info: "Correcto: es el color personal de cada voz." },
        { type: 'tf', q: "Al cantar, el aire debe salir de golpe.", ans: false, info: "Falso: debe salir de forma controlada (dosificación)." },
        { type: 'tf', q: "Un cuarteto mixto tiene Soprano, Contralto, Tenor y Bajo.", ans: true, info: "Correcto: es la formación estándar de la música coral clásica." },
        { type: 'tf', q: "La glotis es el espacio que queda entre las cuerdas vocales.", ans: true, info: "Correcto: su apertura regula el paso del aire." },
        { type: 'tf', q: "La voz de los niños cambia en la pubertad.", ans: true, info: "Correcto: este proceso se llama 'muda de la voz'." },
        { type: 'tf', q: "El velo del paladar no influye en la resonancia.", ans: false, info: "Falso: subir el velo del paladar es clave para una buena proyección." },
        { type: 'tf', q: "Los pulmones producen el sonido por sí mismos.", ans: false, info: "Falso: los pulmones solo dan el aire, las cuerdas producen el sonido." },
        { type: 'tf', q: "La música 'A Capella' es la que no lleva instrumentos.", ans: true, info: "Correcto: solo se utiliza la voz humana." },

        // EMPAREJAMIENTO (10 bloques)
        { type: 'match', pairs: [{l: "Soprano", r: "Mujer Aguda"}, {l: "Bajo", r: "Hombre Grave"}, {l: "Tenor", r: "Hombre Agudo"}], info: "Clasificación básica de las voces extremas." },
        { type: 'match', pairs: [{l: "Pulmones", r: "Respiratorio"}, {l: "Laringe", r: "Fonador"}, {l: "Boca", r: "Resonador"}], info: "Los tres aparatos que forman el sistema vocal." },
        { type: 'match', pairs: [{l: "Inspirar", r: "Entrada Aire"}, {l: "Espirar", r: "Salida Aire"}, {l: "Apoyo", r: "Control Diafragma"}], info: "Fases de la respiración aplicada al canto." },
        { type: 'match', pairs: [{l: "Dúo", r: "2 voces"}, {l: "Trío", r: "3 voces"}, {l: "Cuarteto", r: "4 voces"}], info: "Nombres de agrupaciones de cámara." },
        { type: 'match', pairs: [{l: "Escolanía", r: "Niños"}, {l: "Ochote", r: "8 voces"}, {l: "Orfeón", r: "Gran masa"}], info: "Tipos de agrupaciones corales por tamaño." },
        { type: 'match', pairs: [{l: "Tesitura", r: "Rango notas"}, {l: "Timbre", r: "Color voz"}, {l: "Intensidad", r: "Volumen"}], info: "Cualidades aplicadas a la voz humana." },
        { type: 'match', pairs: [{l: "Mezzo", r: "Mujer Media"}, {l: "Barítono", r: "Hombre Medio"}, {l: "Contralto", r: "Mujer Grave"}], info: "Voces de registro intermedio y grave femenino." },
        { type: 'match', pairs: [{l: "Tráquea", r: "Tubo aire"}, {l: "Epiglotis", r: "Tapa laringe"}, {l: "Faringe", r: "Tubo común"}], info: "Anatomía del sistema respiratorio y fonador." },
        { type: 'match', pairs: [{l: "Cuerdas", r: "Vibración"}, {l: "Cráneo", r: "Amplificación"}, {l: "Diafragma", r: "Impulso"}], info: "Funciones mecánicas en la producción del sonido." },
        { type: 'match', pairs: [{l: "Castrati", r: "Historia"}, {l: "Falsete", r: "Técnica"}, {l: "Vibrato", r: "Oscilación"}], info: "Conceptos y técnicas específicas del canto." }
    ];

    let currentQ = 0;
    let score = 0;
    let correctCount = 0;
    let wrongCount = 0;

    function renderQuestion() {
        const qData = questions[currentQ];
        const area = document.getElementById('question-area');
        const feedback = document.getElementById('feedback-area');
        
        feedback.style.display = 'none';
        document.getElementById('q-count').innerText = `PREGUNTA: ${currentQ + 1} / ${questions.length}`;
        document.getElementById('progress-fill').style.width = `${(currentQ / questions.length) * 100}%`;
        area.innerHTML = '';

        if (qData.type === 'choice') {
            area.innerHTML = `<div class="question-text">${qData.q}</div><div class="options-grid" id="opts"></div>`;
            qData.opts.forEach((o, i) => {
                const b = document.createElement('button');
                b.className = 'btn'; b.innerText = o;
                b.onclick = () => checkAnswer(i === qData.ans);
                area.querySelector('#opts').appendChild(b);
            });
        } else if (qData.type === 'tf') {
            area.innerHTML = `<div class="question-text">${qData.q}</div><div class="tf-grid">
                <button class="btn btn-tf" onclick="checkAnswer(true === ${qData.ans})">VERDADERO</button>
                <button class="btn btn-tf" onclick="checkAnswer(false === ${qData.ans})">FALSO</button>
            </div>`;
        } else if (qData.type === 'match') {
            area.innerHTML = `<div class="question-text">Une las parejas:</div><div class="match-container">
                <div class="match-col" id="col-l"></div><div class="match-col" id="col-r"></div>
            </div>`;
            let lefts = [...qData.pairs].sort(() => Math.random() - 0.5);
            let rights = [...qData.pairs].sort(() => Math.random() - 0.5);
            lefts.forEach(p => createMatchBtn(p.l, 'L', 'col-l'));
            rights.forEach(p => createMatchBtn(p.r, 'R', 'col-r'));
        }
    }

    let selL = null, selR = null, matches = 0;
    function createMatchBtn(val, side, colId) {
        const d = document.createElement('div');
        d.className = 'match-item'; d.innerText = val;
        d.onclick = () => {
            if (d.classList.contains('locked')) return;
            if (side === 'L') {
                document.querySelectorAll('#col-l .match-item').forEach(i => i.classList.remove('selected'));
                selL = {el: d, val};
            } else {
                document.querySelectorAll('#col-r .match-item').forEach(i => i.classList.remove('selected'));
                selR = {el: d, val};
            }
            d.classList.add('selected');
            if (selL && selR) {
                const isCorrect = questions[currentQ].pairs.find(p => p.l === selL.val && p.r === selR.val);
                if (isCorrect) {
                    selL.el.classList.replace('selected', 'locked');
                    selR.el.classList.replace('selected', 'locked');
                    selL = null; selR = null; matches++;
                    if (matches === 3) { matches = 0; checkAnswer(true); }
                } else {
                    setTimeout(() => {
                        selL.el.classList.remove('selected'); selR.el.classList.remove('selected');
                        selL = null; selR = null;
                    }, 300);
                }
            }
        };
        document.getElementById(colId).appendChild(d);
    }

    function checkAnswer(isCorrect) {
        const qData = questions[currentQ];
        const fArea = document.getElementById('feedback-area');
        const fText = document.getElementById('feedback-text');
        
        // Bloquear interacciones
        const btns = document.querySelectorAll('.btn, .match-item');
        btns.forEach(b => b.style.pointerEvents = 'none');

        if (isCorrect) {
            score += 0.25; correctCount++;
            fArea.className = 'correct-box';
            fText.innerHTML = `<b>¡CORRECTO!</b><br>${qData.info}`;
        } else {
            wrongCount++;
            fArea.className = 'wrong-box';
            fText.innerHTML = `<b>INCORRECTO</b><br>${qData.info}`;
        }
        fArea.style.display = 'block';
        document.getElementById('score-count').innerText = `PUNTOS: ${score.toFixed(2)}`;
    }

    function nextQuestion() {
        currentQ++;
        if (currentQ < questions.length) renderQuestion();
        else showFinal();
    }

    function showFinal() {
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('score-screen').style.display = 'block';
        document.getElementById('total-pts').innerText = score.toFixed(1);
        document.getElementById('c-count').innerText = correctCount;
        document.getElementById('w-count').innerText = wrongCount;
        document.getElementById('rank-text').innerText = score >= 5 ? "¡Excelente! Dominas la anatomía y clasificación vocal." : "Buen intento. Repasa la anatomía de la laringe y las tesituras.";
    }

    renderQuestion();
</script>
</body>
</html>
