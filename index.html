<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Exámenes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        .btn {
            display: block;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        /* Colores por materia */
        .musica { background-color: #ff6b6b; }
        .sociales { background-color: #4ecdc4; }
        .biologia { background-color: #45b649; }

        .musica:hover { background-color: #ee5253; }
        .sociales:hover { background-color: #2ebfac; }
        .biologia:hover { background-color: #388e3c; }

    </style>
</head>
<body>

    <h1>Mis Materias</h1>

    <div class="container">
        <a href="https://github.com/examenes/musica.html" class="btn musica">MÚSICA</a>
        <a href="https://github.com/examenes/sociales.html" class="btn sociales">SOCIALES</a>
        <a href="https://github.com/examenes/biologia.html" class="btn biologia">BIOLOGÍA</a>
    </div>

</body>
</html>
